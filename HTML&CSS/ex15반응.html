<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /*
            1. span태그를 태그 위에 마우스를 올렸을 때 파란색으로 변경
            2. span태그를 클릭했을 때 글자색을 초록색으로 변경

            호버와 엑티브를 같이사용할때느 호버를 먼저 사용해야함 - 우선순위가 먼저라 실행이안될수도있음
        */

        span:hover{
            color: blue;
        }
        span:active{
            color: green;
        }

    </style>



</head>
<body>

    <span> 집에 가고싶어요. </span>


    
</body>
</html>
