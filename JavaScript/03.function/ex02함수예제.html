    <script>

        // Q. 숫자 두개를 빼주는 minus라는 함수를 생성하자.

        function minus(num1, num2){
            if(num1>num2){
                return num1-num2;
            }else{
               return  num2-num1;
            }
        }

        let res1 = minus(10,5);
        let res2 = minus(5,10);
        console.log(res1);
        console.log(res2);

    </script>


</body>
