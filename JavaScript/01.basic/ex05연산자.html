<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // js에서는  '/' 가 실제 나누기 연산결과 이다
        console.log(100/3);

        // '%' 나누고 난  나머지
        console.log(100%3);

        //결과창 : 백의 자리 이하 버린결과 >> 600
        
        //case 1. 나누기 연산자 사용
        let num = 645;
        console.log('백의 자리 이하 버린결과 >>' + (num - (num%100)));
        console.log('백의 자리 이하 버린결과 >>' , (num - (num%100)));
            //문자랑 숫자를 더해주려고하닌까 저럼 
            //이럴땐 너네숫자끼리 먼저연산을해 라는 의미로 () 쳐주기


        //case 2. 형변환 사용
        console.log(parseInt(num/100) * 100);

    </script>
</body>
</html>
