<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // 1. 사용자에게 숫자 두개를 입력받아준다. 
        // 2. 숫자 두개를 num1, num2에 담아준다
        // 3. 두 숫자를 더한 후 결과 출력 
        // 결과 -> 100과 200을 더한 결과 >> 300

        let num1 = parseInt(prompt('숫자1을 입력해주세요.'));  //prompt 창은 String 형태로 반환됨 그래서 형변환시켜줘서 연산시키기
        let num2 = parseInt(prompt('숫자2을 입력해주세요.'));
        let res = num1 + num2;

        console.log('100과 200을 더한 결과 >>' + res);


    </script>
</body>
</html>
