<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style></style>
</head>
<body id ="bodyTag">

    <a href="#">안녕하세요!</a>
    <br><br>
    <button id="btn1">Design Change! 💖</button>
    <button id="btn2">Revert 🌟</button>
    <br>
                                                 <!-- 메롱 바보 메롱 난 민지야  -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ul>

    <h1>오늘은 5/02</h1>
    <p>즐거운 JS 수업입니다! 🎊</p>


    <script>
        // 여기서부터 JS문법!
        // 컴퓨터야 나 html문서내에서(document.) 어떤 요소를 아이디를이용해서 가지고 올거야(id가 btn1인요소를가져올거야)
        //이벤트를 계속듣고잇다 감지를하고있다 - 감지가되면 실행시키는 - bnt1요소에 심어줄거야 - 클릭이 감지가되면 실행될행동추가  
        document.getElementById('btn1').addEventListener('click',function(){
            //btn1을 클릭했을 때 실행될 로직 
            // console.log('클릭')

            // 1. 배경색 검정
            document.getElementById('bodyTag').style.backgroundColor= 'pink';
            // 2. 글자색 흰색 
            document.getElementById('bodyTag').style.color='white';
        })
        
        // 반대로 돌아오기
        document.getElementById('btn2').addEventListener('click',function(){

            document.getElementById('bodyTag').style.backgroundColor='white';
            document.getElementById('bodyTag').style.color='black';
        })
        
    </script>   
</body>
</html>
