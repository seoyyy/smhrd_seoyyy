<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>



    <script>
        // 1. prompt 입력창 존재 - 입력창을 통한 입력가능
        // ('출력 질문','입력창에 출력할 기본값 or 생략');
        // 리턴타입 : String
        let lunch = prompt("오늘 점심에 뭐 먹을까요?","연어 초밥");

        console.log(lunch);        

        // 2. confirm('예/아니오로대답할 수있는 질문'); - 확인 / 취소 선택방식
        // 리턴타입 : boolean (확인 - true / 취소 - false)
        let dinner = confirm('오늘 저랑 곱창구이 드실래요?')   
        console.log(dinner);

    </script>
    
</body>
</html>
