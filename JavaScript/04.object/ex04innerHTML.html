<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h1>클릭 한번 해볼까요?</h1>
    <button onclick="mkH1()">h1태그 생성</button> 
    <button onclick="mkA()">a태그 생성</button>
    <button onclick="mkUl()">ul태그 생성</button>
    


    <div id="div1"></div>


    <script>

   
        // id가  div1인 요소 가지고 오기 -> 변수(div1)
       let div1 = document.getElementById('div1');            //현재 html문서내에서 찾아야하기때뭉네 document 요소에 접근할수있는 elementbuid / id가 div1인요소 가져오기 / 이걸 아래서 쓰려면 변수에 담아주기
        // 1. mkH1() : div1 에 h1태그 추가 <h1>h1태그 추가!</h1> (버튼을 눌렀을때 저 태그가 계속해서 나오게하는)
        
        // 2. 누적이 되게 수정!
        function mkH1(){        //버튼눌러서 저 함수가 실행되면 h1태그 생성 이라고 적힌게 화면에 나오는
            div1.innerHTML += "<h1>h1태그추가!</h1>"  // 복합대입연산자로 문자열도 누적가능   
    }


        function mkA(){
            div1.innerHTML += "<a href = 'http://www.google.com'>Google로 이동</a><br>" //태그를 넣을거기때문에 innerText가 아닌 innerHMTL
        }


        function mkUl(){
            div1.innerHTML += "<ul>"
            div1.innerHTML += "<li>리스트1</li>"
            div1.innerHTML += "<li>리스트2</li>"
            div1.innerHTML += "</ul>"
        }
    </script>

</body>
</html>
