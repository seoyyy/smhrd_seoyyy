<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.6.0.js"></script>
    
</head>
<body>

    <p>로그인 폼을 작성해봅시다</p>
    <button id="btnP">p태그 다루기</button>
    <div id="div1">
        <h1 class="h">로그인폼</h1>
        ID : <input type="text" name="id" value="sdf"><br>
        PW : <input type="text" name="pw">
    </div>
    <p class="h"></p>
    <button id="btnDiv">div태그 다루기</button>
    <button id="btnH">h태그 다루기</button>
    <button id="addAttr">id input 속성 추가</button>
    <button id="getId_Pw">input태그 다루기</button>
    
<script> //제이쿼리를 쓰려면 쓴다고 헤드에서 임포트해줘야함.
$('#btnP').click(function(){
    // jquery로 tag 사이 글씨 가져오기
    // 자바스크립트에서는 innerText, innerHTML이었고
    // 제이쿼리에서도 있음

    //jquery tag사이 요소 가지고오괴(태그, 텍스트 포함)
    let p = $('p').html()
    alert(p)
//jquery tag사이 요소 바꾸기(태그,텍스트 포함)
    $('p').html('<i>p태그</i> 바꾸기')

})

$('#btnDiv').click(function(){
    //디자인관련 바꿀때는 .css라는 함수사용
    $('#div1').css('background-color','pink')
})

//아이디가 btnH라는 태그에 클릭함수를 적용시킬거에요.
$('#btnH').click(function(){
    //자바스크립트의 innerText와 동일
   let h =  $('.h').text()      //아이디가 h인태그가 가지고있는 text 호출해서 변수에담아줌
   alert(h)
   $('.h').text('바꾸기')
})

$('#addAttr').click(function(){
   
    //속성 값 바꾸기
    //input태그가 두개인데 name이 다르게 지정되서 그거로 구분하기위해 []대괄호를 열고 name적어주기
    $('input[name=id]').attr('placeholder','ID작성') // placeholder - 인풋창에 힌트처럼 글씨 새겨져있는
    //저 태그에 속성을 추가하기 위해서는 attribute함수인 .attr()를 사용

    //속성 값 가지고오기
    alert($('input[name=id]').attr('type')) //타입에접근하는것도 속성에 대해 다루는거닌까 attr()

    //속성 삭제하기 
    $('input[name=id]').removeAttr('class','c1')
})

$('#getId_Pw').click(function(){
    //인풋태그에 작성된 값(value속성 및 실제 값)을 가져오기
    let id = $('input[name=id]').val();
    let pw = $('input[name= pw]').val();

    alert(id + " : " + pw)

    //input에 작성된 값(value속성) 수정
    $('input[name=pw]').val('비밀번호!');

})


</script>


</body>
</html>
