<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
//내가필요한 정보들
// 과목수(숫자) , 과목이름(배열)
// // 과목점수(배열), 총점, 평균(숫자)


let subject = 0;

let subName=[];
let subScore = [];

let totalScore= 0;
let avgScore =0;



// // 1. 사용자에게 과목수 입력받기
subject =  Number(prompt('과목 수를 입력 >>'));
// // 2. 과목 수만큼 과목이름 입력받기

// // 3. 과목 수만큼 과목들의 점수 입력받기

for(let i = 0; i<subject; i++){

    subName.push(prompt('과목명을 입력>>'));
   
  
}

for(let i = 0; i<subName.length ; i++){
    let score = parseInt(prompt(subName + '의 점수 입력>>'));
    subScore.push(score);
    totalScore += score;
}



// //4. 각 과목들의 점수와 총점과 평균을 도출해 배열로 만들기
avgScore = parseInt(totalScore/subject);

//5. 결과를 표현해주기 ( html문서내에 테이블로 출력 ) document.write(<table><tr>>td></td></tr></table>);
document.write('<table border="1px solid black">');
    //첫번째줄
    document.write('<tr>');
        for(let i =0; i < subject; i++){
            document.write('<td>'+subName[i]+'</td>');
        }
        document.write('<td>총합</td>');
        document.write('<td>평균</td>');
        
    document.write('</tr>');
    //두번째줄
    document.write('<tr>');
        for(let i =0; i <subject; i++){
            document.write('<td>'+subScore[i]+'</td>');
        }
        document.write('<td>'+totalScore+'</td>')
        document.write('<td>'+avgScore+'</td>')
    document.write('</tr>');
document.write('</table>');




    </script>
</body>
</html>
